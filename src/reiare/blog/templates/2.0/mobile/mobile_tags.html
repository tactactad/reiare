{% extends "2.0/mobile/mobile_base.html" %}

{% block title %}- たぐ{% endblock %}
{% block header_title %}- たぐ{% endblock %}

{% block content %}
<ul data-role="listview">
  {% for tag in tags %}
  {% ifchanged tag.first_char %}<li data-role="list-divider">{{ tag.first_char }}</li>{% endifchanged %}
  <li><a href="{{ tag.mobile_url }}">{{ tag }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
